<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Loader</title>
    <!-- Use Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a custom font and dark mode background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        /* Style for the iframe to fill the container and look good */
        iframe {
            width: 100%;
            height: 80vh; /* Adjust height for better viewing */
            border-radius: 0.75rem; /* Rounded corners */
            border: 2px solid #4a5568; /* Subtle border */
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Main heading -->
        <h1 class="text-3xl font-bold mb-6 text-center">iFrame Loader</h1>
        <h1 class="text-1xl font-bold mb-6 text-center">Test if auth0 universal login opens in iFrame</h1>

        <!-- Input and button container -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <input 
                id="urlInput"
                type="text"
                placeholder="Enter a URL (e.g., https://example.com)"
                class="flex-grow w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
                id="loadButton"
                class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
            >
                Load
            </button>
        </div>

        <!-- The iframe container -->
        <div>
            <iframe id="webFrame" src="https://auth0-showcase.acmetest.org/authorize?client_id=OcVvNR2kXLXJ8loFliSoosnrdBhtiYjh&response_type=id_token&redirect_uri=https://jwt.io&nonce=xyz" allow="publickey-credentials-get; publickey-credentials-create" class="mt-4"></iframe>
        </div>
    </div>

    <script>
        // Get the elements from the DOM
        const urlInput = document.getElementById('urlInput');
        const loadButton = document.getElementById('loadButton');
        const webFrame = document.getElementById('webFrame');

        // Add an event listener to the button
        loadButton.addEventListener('click', () => {
            // Get the URL from the input field
            let url = urlInput.value;

            // Simple validation to ensure the URL has a protocol
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Update the iframe's source to load the new URL
            webFrame.src = url;
        });

        // Optional: Allow pressing Enter to load the URL
        urlInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                loadButton.click();
            }
        });

        // Set an initial placeholder URL to prevent a blank iframe
        urlInput.value = 'https://auth0-showcase.acmetest.org/authorize?client_id=OcVvNR2kXLXJ8loFliSoosnrdBhtiYjh&response_type=id_token&redirect_uri=https://jwt.io&nonce=xyz';
        loadButton.click();
    </script>
</body>
</html>
